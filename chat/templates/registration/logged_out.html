<!DOCTYPE html>
<html lang="en">
    {% load static %}
<head>
    <link rel="icon" href="{% static 'favicon.ico' %}" type="image/x-icon">
  <meta charset="UTF-8">
  <title>Logged Out</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-sky-100 to-indigo-200 flex items-center justify-center min-h-screen">
  <div class="bg-white rounded-2xl shadow-2xl max-w-md w-full p-8 text-center animate-fade-in">
    <div class="text-4xl mb-3">👋</div>
    <h2 class="text-2xl font-bold text-gray-800 mb-2">You’ve been logged out</h2>
    <p class="text-gray-600 mb-6">Thanks for hanging out. See you again soon!</p>

    <a href="{% url 'login' %}"
       class="inline-block w-full py-2 px-4 bg-blue-600 text-white font-semibold rounded-lg hover:bg-blue-700 transition duration-200">
      🔐 Log In Again
    </a>
  </div>

  <!-- Optional Fade In Animation -->
  <style>
    @keyframes fade-in {
      0% { opacity: 0; transform: translateY(10px); }
      100% { opacity: 1; transform: translateY(0); }
    }
    .animate-fade-in {
      animation: fade-in 0.5s ease-out;
    }
  </style>
</body>
</html>
